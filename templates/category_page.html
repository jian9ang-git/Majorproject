{% block title %}{% endblock %}


{% block content %}

{% if all_products %}

    {% for product in all_products %}

        {% csrf_token %}
         <tr>
             <td ><a href="{% url 'sweet:product_page' product.id %}">{{product.name}}</a></td>
         </tr>

    {% endfor %}

<form class="container" action="{% url 'sweet:home' %}">
      <button>Продолжить покупки</button>
</form>
<form class="container" action="{% url 'cart:basket' %}">
      <button>Перейти в корзину</button>
</form>

{% endif %}

{% endblock %}
